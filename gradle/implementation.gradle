ext {
    startup_group = 'maven.evilmouth.startup'
    startup_version = '1.0.0-beta04'
    useMaven = Boolean.parseBoolean(BUILD_WITH_MAVEN)

    startupCore = this.&startupCore
    startupCoreCompiler = this.&startupCoreCompiler
    startupCorePlugin = this.&startupCorePlugin
}

def startupCore() {
    if (useMaven) {
        return "$startup_group:core:$startup_version"
    } else {
        return project(':core')
    }
}

def startupCoreCompiler() {
    if (useMaven) {
        return "$startup_group:core-compiler:$startup_version"
    } else {
        return project(':core-compiler')
    }
}

def startupCorePlugin() {
    if (useMaven) {
        return "$startup_group:core-plugin:$startup_version"
    } else {
        return 'local.maven.evilmouth:core-plugin:1.0.0-local'
    }
}