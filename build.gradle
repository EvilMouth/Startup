// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        gradle_version = '4.1.0'
        kotlin_version = "1.4.10"
        bytex_version = "0.2.3"
        jfrog_version = '1.8.4'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath "com.bytedance.android.byteX:base-plugin:$bytex_version"
        classpath "com.bytedance.android.byteX:access-inline-plugin:${bytex_version}"

        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$jfrog_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url  "https://dl.bintray.com/zyhang/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}