plugins {
    id 'java'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compileOnly gradleApi()
    compileOnly "com.android.tools.build:gradle:$gradle_version"
    implementation "com.bytedance.android.byteX:common:${bytex_version}"
}

ext {
    PUBLISH_ARTIFACT_ID = 'startup-core-plugin'
}
apply from: 'https://raw.githubusercontent.com/EvilMouth/MavenCentralInstruction/1.2.0/scripts/publish-module.gradle'